[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "emile-mini"
version = "0.5.0"
description = "Ã‰mile-mini: a lite emergent interactive learner (mini)."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name="You", email="del.coburn@mail.utoronto.ca"}]
dependencies = [
  "numpy>=1.23",
  "matplotlib>=3.7",
]

[project.urls]
Homepage = "https://github.com/baglecake/emile-mini"
